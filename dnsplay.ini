[General]
cache-num=500

[Proxy]
# The named "CN" group is special that will enable geoip filtering
CN= 192.168.0.1, 114.114.114.114
FG= 8.8.8.8

# Default action is send all queries to DEFAULT groups
DEFAULT=CN,FG

[Rule]
DOMAIN,order.mi.com, CN
DOMAIN-SUFFIX, baidu.com, CN
DOMAIN-SUFFIX, twitter.com, FG
DOMAIN-KEYWORD, umeng.co, REJECT
DOMAIN, asimgs.pplive.cn, CN

[IP_BlackList]
IP, 1.1.1.1/24

